<ul>
    <li *ngFor="let video of videoListService.videosNew | async; let i = index"
        [class.highlight-class]="video==selectedVideo" 
        (click)="selected_handler(video)"
    >
        <div>{{video.title}}</div>
        <div>{{video.author}}</div>
        <div>{{video.id}}</div>
    </li>
</ul>
